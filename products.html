<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Accessory Store</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products-page">
            <h1>Our Products</h1>
            <div class="products-grid">
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?necklace" alt="Necklace">
                    <h3>Elegant Necklace</h3>
                    <p>$25.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?watch" alt="Watch">
                    <h3>Stylish Watch</h3>
                    <p>$50.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?earrings" alt="Earrings">
                    <h3>Gold Earrings</h3>
                    <p>$15.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?bracelet" alt="Bracelet">
                    <h3>Silver Bracelet</h3>
                    <p>$30.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?ring" alt="Ring">
                    <h3>Diamond Ring</h3>
                    <p>$100.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?hat" alt="Hat">
                    <h3>Fashion Hat</h3>
                    <p>$20.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Accessories Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
